<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Para Mi Reyna Ginger ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Courier New', cursive;
            background: linear-gradient(45deg, #f0e6ff, #e6c2ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            perspective: 1000px;
        }
        .card {
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            transform-style: preserve-3d;
            transform: rotateY(10deg);
            transition: all 0.5s ease;
            display: none;
        }
        .card.show {
            display: block;
        }
        .card:hover {
            transform: rotateY(-10deg) scale(1.05);
        }
        .flowers {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .mensaje {
            color: #4b0082;
            font-size: 20px;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        .corazon {
            color: #ff4081;
            font-size: 30px;
            animation: latido 1s infinite alternate;
        }
        @keyframes latido {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
        .detalle {
            color: #9400d3;
            font-style: italic;
            margin-top: 20px;
        }
        button {
            background-color: #8a2be2;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #4b0082;
            transform: scale(1.1);
        }
        .image-container {
            margin: 20px 0;
        }
        .image-container img {
            max-width: 100%; /* Tama√±o ampliado */
            max-height: 250px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            object-fit: cover; /* Ajustar imagen */
            clip-path: path(
                "M50 15
                 Q75 5 100 25 
                 Q125 5 150 15 
                 Q190 40 100 130 
                 Q10 40 50 15Z"
            ); /* Forma de coraz√≥n */
        }
    </style>
</head>
<body>
    <div id="card" class="card">
        <div class="flowers">
            <div class="image-container">
                <img src="img.jpg" alt="Ginger">
            </div>
        </div>
        
        <div class="mensaje">
            <span class="corazon">‚ù§Ô∏è</span><br>
            No necesitas un concurso para demostrar lo incre√≠ble que eres,<br>
            ya tienes todo lo que te hace √∫nica y especial üåü‚ù§Ô∏è.<br>
            
            <div class="detalle">
                Siempre Estar√© Orgulloso de ti,<br>
                Esperando Poder Verte 
                <span class="corazon">üíï</span>
            </div>
        </div>
    </div>
    
    <button id="button" onclick="showCard()">PRESIONA AQU√ç</button>

    <script>
        function showCard() {
            document.getElementById('card').classList.add('show');
            document.getElementById('button').style.display = 'none'; // Ocultar el bot√≥n
        }

        // Lluvia de corazones
        function createHearts() {
            const body = document.body;
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'absolute';
            heart.style.fontSize = `${Math.random() * 30 + 10}px`;
            heart.style.left = `${Math.random() * window.innerWidth}px`;
            heart.style.animationDuration = `${Math.random() * 5 + 3}s`;
            heart.style.opacity = Math.random();
            heart.style.animation = 'fall linear infinite';
            body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Crear corazones cada 300ms
        setInterval(createHearts, 300);
    </script>

    <style>
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</body>
</html>
